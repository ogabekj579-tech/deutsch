<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deutsch KI-Test</title>
  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(270deg, #007aff, #00b4db, #43cea2, #185a9d);
      background-size: 600% 600%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      overflow-y: auto;
      transition: background 1s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(25px);
      margin: 20px;
      animation: fadeIn 0.8s ease forwards;
      transition: transform 0.4s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    button {
      background: linear-gradient(135deg, #ffcc00, #ff9500);
      border: none;
      padding: 14px 26px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: 600;
      font-size: 17px;
      color: #222;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ffd84d, #ffac33);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 204, 0, 0.4);
    }

    .question {
      margin: 20px 0;
      text-align: left;
      font-size: 18px;
      animation: fadeIn 0.5s ease;
    }

    .option {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 12px;
      margin: 8px 0;
      cursor: pointer;
      transition: 0.25s;
      font-size: 16px;
      animation: fadeIn 0.3s ease;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.03);
    }

    .selected {
      background: linear-gradient(135deg, #34c759, #30d158);
      color: #fff;
      box-shadow: 0 0 10px rgba(52,199,89,0.5);
    }

    .correct {
      background: linear-gradient(135deg, #34c759, #30d158);
      color: #fff;
    }

    .wrong {
      background: linear-gradient(135deg, #ff3b30, #ff453a);
      color: #fff;
    }

    #resultTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      border-radius: 10px;
      overflow: hidden;
    }

    #resultTable td, #resultTable th {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    #resultTable th {
      background: rgba(0,0,0,0.4);
    }

    h1 {
      font-weight: 700;
      font-size: 30px;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container" id="app">
    <h1>Deutsch KI-Test</h1>
    <div id="start">
      <p>W√§hle dein Niveau:</p>
      <select id="level">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
      </select><br>
      <button onclick="startTest()">Test starten</button>
    </div>
    <div id="quiz" style="display:none">
      <div id="questionContainer"></div>
      <button id="nextBtn" onclick="nextQuestion()" style="display:none">N√§chste Frage</button>
    </div>
    <div id="result" style="display:none"></div>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;
    let userAnswers = [];

    function randomWord(level) {
      const words = {
        A1: ['Haus', 'Hund', 'Katze', 'Buch', 'Auto'],
        A2: ['Freundschaft', 'Fr√ºhst√ºck', 'Schule', 'Kleider', 'Familie'],
        B1: ['Gesundheit', 'Reise', 'Arbeit', 'Sprache', 'Natur'],
        B2: ['Umwelt', 'Technologie', 'Kultur', 'Politik', 'Gesellschaft'],
        C1: ['Wirtschaft', 'Philosophie', 'Literatur', 'Wissenschaft', 'Kommunikation'],
        C2: ['Existenz', 'Bewusstsein', 'Intuition', 'Erkenntnis', '√Ñsthetik']
      };
      return words[level][Math.floor(Math.random() * words[level].length)];
    }

    function generateQuestions(level) {
      let set = new Set();
      while (set.size < 20) {
        let word = randomWord(level);
        let q = {
          question: `Was bedeutet das Wort ‚Äû${word}‚Äú?`,
          options: [
            `Das ist ein Tier.`,
            `Das ist ein Gegenstand.`,
            `Das ist ein Konzept.`,
            `Das ist eine Handlung.`
          ],
          correct: Math.floor(Math.random() * 4)
        };
        set.add(JSON.stringify(q));
      }
      return Array.from(set).map(q => JSON.parse(q));
    }

    function startTest() {
      const level = document.getElementById('level').value;
      questions = generateQuestions(level);
      current = 0;
      score = 0;
      userAnswers = [];
      document.getElementById('start').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      const container = document.getElementById('questionContainer');
      container.innerHTML = `<div class='question'><b>${current + 1}. ${q.question}</b></div>` +
        q.options.map((opt, i) => `<div class='option' onclick='selectOption(${i}, this)'>${opt}</div>`).join('');
      document.getElementById('nextBtn').style.display = 'none';
    }

    function selectOption(i, element) {
      const q = questions[current];
      userAnswers[current] = i;
      document.querySelectorAll('.option').forEach(o => o.style.pointerEvents = 'none');
      if (i === q.correct) {
        element.classList.add('correct');
        score++;
      } else {
        element.classList.add('wrong');
        document.querySelectorAll('.option')[q.correct].classList.add('correct');
      }
      if (current < questions.length - 1) {
        document.getElementById('nextBtn').style.display = 'inline-block';
      } else {
        setTimeout(() => showResult(), 1500);
      }
    }

    function nextQuestion() {
      current++;
      showQuestion();
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      const resultDiv = document.getElementById('result');
      let percent = Math.round((score / questions.length) * 100);
      let comment = percent < 50 ? 'Du musst noch viel √ºben!' : percent < 80 ? 'Gut gemacht! Du bist auf dem richtigen Weg!' : 'Ausgezeichnet! Dein Deutsch ist hervorragend!';
      let table = `<h2>Ergebnis: ${score}/${questions.length} (${percent}%)</h2><p>${comment}</p>`;
      table += `<table id='resultTable'><tr><th>#</th><th>Deine Antwort</th><th>Richtige Antwort</th><th>‚úî/‚úñ</th></tr>`;
      questions.forEach((q, idx) => {
        const ua = userAnswers[idx];
        const correct = q.correct;
        const correctMark = ua === correct ? '‚úî' : '‚úñ';
        table += `<tr><td>${idx+1}</td><td>${q.options[ua]||'-'}</td><td>${q.options[correct]}</td><td>${correctMark}</td></tr>`;
      });
      table += `</table><button onclick='downloadScreenshot()'>üì∏ Screenshot machen</button>`;
      table += `<button onclick='startNewTest()'>üîÅ Neuer Test</button>`;
      resultDiv.innerHTML = table;
      resultDiv.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function startNewTest() {
      document.getElementById('result').style.display = 'none';
      document.getElementById('start').style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function downloadScreenshot() {
      html2canvas(document.getElementById('result')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'deutsch_test_result.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
